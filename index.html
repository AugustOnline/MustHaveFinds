<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Product Showcase</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ===================== RESET ===================== */
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family:'Inter',sans-serif; background:#f5f7fb; color:#1f2937; line-height:1.6; transition: background 0.3s, color 0.3s; }

/* ===================== HEADER ===================== */
header { padding:2rem 1rem; text-align:center; background:linear-gradient(135deg,#4f46e5,#6366f1); color:#fff; }
header h1 { font-size:2.5rem; margin-bottom:0.5rem; font-weight:700; }
header p { font-size:1.2rem; color:rgba(255,255,255,0.85); }
header button { margin-top:1rem; padding:0.5rem 1rem; border:none; border-radius:8px; cursor:pointer; background:#fff; color:#4f46e5; font-weight:600; transition: all 0.3s; }
header button:hover { background:#e0e7ff; }

/* ===================== SEARCH ===================== */
#search-container { display:flex; justify-content:center; margin:2rem 1rem; }
#search { width:100%; max-width:500px; padding:0.75rem 1rem; border-radius:12px; border:1px solid #ddd; font-size:1rem; transition:all 0.3s; }
#search:focus { outline:none; border-color:#4f46e5; box-shadow:0 4px 12px rgba(79,70,229,0.2); }

/* ===================== CATEGORIES ===================== */
#categories { display:flex; flex-wrap:wrap; justify-content:center; gap:1rem; margin-bottom:2rem; }
#categories button { padding:0.6rem 1.2rem; border:none; border-radius:8px; font-weight:600; background:#e0e7ff; color:#4f46e5; transition:all 0.3s; cursor:pointer; }
#categories button:hover { background:#4f46e5; color:#fff; transform:scale(1.05); }
#categories button.active { background:#4f46e5; color:#fff; }

/* ===================== PRODUCTS GRID ===================== */
#products { display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:2rem; padding:0 1rem 3rem; }
.product-card { background:#fff; border-radius:16px; overflow:hidden; box-shadow:0 6px 18px rgba(0,0,0,0.08); display:flex; flex-direction:column; transition:transform 0.3s, box-shadow 0.3s; position:relative; }
.product-card:hover { transform:translateY(-5px); box-shadow:0 12px 28px rgba(0,0,0,0.15); }
.product-card img { width:100%; height:220px; object-fit:cover; transition:transform 0.3s; }
.product-card img:hover { transform:scale(1.05); }
.product-info { padding:1rem; display:flex; flex-direction:column; flex:1; }
.product-info h3 { font-size:1.25rem; margin-bottom:0.5rem; color:#1e293b; font-weight:600; }
.product-info p { flex:1; font-size:0.95rem; margin-bottom:0.5rem; color:#475569; }
.price { font-weight:700; color:#ff5722; margin-bottom:0.5rem; }
.buy-button { display:inline-block; text-align:center; padding:0.75rem 1rem; background:#4f46e5; color:#fff; font-weight:600; border-radius:12px; transition:all 0.3s; text-decoration:none; }
.buy-button:hover { background:#6366f1; transform:scale(1.05); }

/* ===================== BADGES ===================== */
.badge { position:absolute; top:10px; left:10px; background:#ff5722; color:#fff; padding:0.3rem 0.6rem; border-radius:8px; font-size:0.75rem; font-weight:600; }
.rating { font-size:0.9rem; color:#fbbf24; margin-bottom:0.3rem; }
.benefits { list-style:disc; margin:0.5rem 0; padding-left:1.2rem; color:#475569; font-size:0.9rem; }

/* ===================== FOOTER ===================== */
footer { text-align:center; padding:2rem 1rem; background:#1f2937; color:#fff; font-size:0.9rem; }

/* ===================== NO RESULTS ===================== */
#no-results { text-align:center; font-size:1.2rem; color:#4f46e5; margin-top:2rem; display:none; }

/* ===================== RESPONSIVE ===================== */
@media(max-width:768px){ 
  header h1{font-size:2rem;} 
  #search{max-width:100%;} 
}
@media(max-width:480px){ 
  .product-card img{height:180px;} 
  header h1{font-size:1.8rem;} 
}

/* ===================== DARK MODE ===================== */
body.dark { background:#1f2937; color:#f5f7fb; }
body.dark header { background:linear-gradient(135deg,#111827,#374151); }
body.dark .product-card { background:#374151; box-shadow:0 6px 18px rgba(0,0,0,0.4); }
body.dark .product-info h3 { color:#f5f7fb; }
body.dark .product-info p, body.dark .benefits { color:#d1d5db; }
body.dark .price { color:#a5b4fc; }
body.dark .buy-button { background:#6366f1; }
body.dark #categories button { background:#4b5563; color:#f5f7fb; }
body.dark #categories button.active { background:#4f46e5; color:#fff; }
</style>
</head>
<body>

<header>
<h1>Ultimate Product Showcase</h1>
<p>Discover top gadgets, home essentials, gaming gear, and lifestyle products</p>
<button id="toggle-dark">Toggle Dark Mode</button>
</header>

<div id="search-container">
<input type="text" id="search" placeholder="Search products...">
</div>

<div id="categories"></div>

<div id="products"></div>

<div id="no-results">No products found.</div>

<footer>
<p>&copy; 2025 Ultimate Product Showcase. All rights reserved.</p>
</footer>

<script>
// ================== PRODUCT DATA ==================
const products=[
{Category:"Home Gadgets",Title:"Make any outlet smart in 60 seconds",Description:"Instant voice + app control for lamps, fans, and more — no hub required and setup is a breeze.",AmazonLink:"https://amzn.to/42bKOpm",PriceNote:"Prime eligible · Usually under $25",ImageURL:"https://media.istockphoto.com/id/614868562/vector/american-socket.jpg?s=612x612&w=0&k=20&c=PYrX52dwBxVIjys1S5M8T1BviEVxcZmMUwGa89BTQZw="},
{Category:"Home Gadgets",Title:"Hands-free clean while you’re out",Description:"Set-and-forget vacuuming with smart mapping, edge cleaning, and auto-dock charging.",AmazonLink:"https://amzn.to/4m1DOm8",PriceNote:"Top seller · Multi-room mapping",ImageURL:"https://static.vecteezy.com/system/resources/thumbnails/032/473/849/small_2x/robotic-vacuum-cleaner-on-laminate-wood-floor-modern-smart-cleaning-technology-ai-generative-photo.jpg"},
{Category:"Home Gadgets",Title:"Cinematic glow for your TV",Description:"Bias lighting reduces eye strain and makes colors pop. Peel, stick, and plug in.",AmazonLink:"https://amzn.to/4palYQJ",PriceNote:"Easy install · Remote included",ImageURL:"https://m.media-amazon.com/images/I/81+xiflj8RL._AC_SX466_.jpg"},
{Category:"Home Gadgets",Title:"Breathe better in every room",Description:"HEPA filtration captures dust, pollen, and pet dander — perfect for bedrooms and studios.",AmazonLink:"https://amzn.to/4gg2NRs",PriceNote:"Whisper-quiet · Replaceable filters",ImageURL:"https://m.media-amazon.com/images/I/81iQAl1cfSL._AC_SL1500_.jpg"},
{Category:"Gaming Essentials",Title:"Type faster. Win faster.",Description:"Hot-swappable mechanical switches and anti-ghosting for crisp taps and clutch plays.",AmazonLink:"https://amzn.to/4mKeeDi",PriceNote:"RGB · Swappable switches",ImageURL:"https://m.media-amazon.com/images/I/618A+B25MKL._AC_SL1500_.jpg"},
{Category:"Gaming Essentials",Title:"Pixel-perfect precision",Description:"Lightweight sensor mouse with on-the-fly DPI and buttery-smooth glides.",AmazonLink:"https://amzn.to/466NN3B",PriceNote:"Ultra-light · On-board memory",ImageURL:"https://m.media-amazon.com/images/I/61mpMH5TzkL._AC_SL1500_.jpg"},
{Category:"Gaming Essentials",Title:"Footsteps you can actually hear",Description:"Comfortable over-ears with clear chat and spatial audio for competitive awareness.",AmazonLink:"https://amzn.to/4m3PwN5",PriceNote:"Detachable mic · Memory foam",ImageURL:"https://images.unsplash.com/photo-1546435770-a3e426bf472b?q=80&w=1200&auto=format&fit=crop"},
{Category:"Gaming Essentials",Title:"Sound pro on streams & calls",Description:"Plug-and-play USB mic with cardioid pickup — no mixer or drivers required.",AmazonLink:"https://amzn.to/45SHrGn",PriceNote:"Shock mount · Pop filter",ImageURL:"https://m.media-amazon.com/images/I/61u4FYXctPL._AC_SL1200_.jpg"},
{Category:"Desk Setup",Title:"Eye-level monitor, clean desk",Description:"Lift your screen, stash your keyboard, and unlock instant posture points.",AmazonLink:"https://amzn.to/468USk2",PriceNote:"Wood & metal options",ImageURL:"https://m.media-amazon.com/images/I/51kULJHh4BL._AC_SL1500_.jpg"},
{Category:"Desk Setup",Title:"One pad, all charged",Description:"Drop your phone and earbuds on a single wireless pad — fewer cables, more focus.",AmazonLink:"https://amzn.to/4n0B4Xl",PriceNote:"MagSafe-ready · Fast charge",ImageURL:"https://m.media-amazon.com/images/I/6101j7BOSLL._AC_SL1500_.jpg"},
{Category:"Desk Setup",Title:"The desk mat upgrade",Description:"A smooth, oversized surface that keeps gear steady and your setup cohesive.",AmazonLink:"https://amzn.to/4m6PYdj",PriceNote:"Water-resistant · Non-slip",ImageURL:"https://m.media-amazon.com/images/I/71MVulxNSWL._AC_SL1500_.jpg"}
];

// ================== RENDER CATEGORIES ==================
const categories = ["All",...new Set(products.map(p=>p.Category))];
const categoriesDiv = document.getElementById('categories');
categoriesDiv.innerHTML = categories.map(cat=>`<button data-cat="${cat}" class="${cat==='All'?'active':''}">${cat}</button>`).join('');
const buttons = document.querySelectorAll('#categories button');
buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        buttons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        renderProducts(btn.dataset.cat,document.getElementById('search').value);
    });
});

// ================== RENDER PRODUCTS ==================
const productsDiv = document.getElementById('products');
const noResultsDiv = document.getElementById('no-results');

function renderProducts(category="All",search=""){
    let filtered = products.filter(p=> (category==="All"||p.Category===category) && (p.Title.toLowerCase().includes(search.toLowerCase())||p.Description.toLowerCase().includes(search.toLowerCase())));
    if(filtered.length===0){ noResultsDiv.style.display='block'; } else { noResultsDiv.style.display='none'; }
    productsDiv.innerHTML = filtered.map(p=>{
        // Generate fake rating stars for social proof
        const stars = '⭐⭐⭐⭐☆';
        // Random benefits (for demo)
        const benefits = ['Quick setup','Best value','Highly rated'];
        return `
        <div class="product-card">
            <div class="badge">${p.PriceNote.includes('Top seller') ? 'Top Seller' : 'Prime Eligible'}</div>
            <img src="${p.ImageURL}" alt="${p.Title}">
            <div class="product-info">
                <h3>${p.Title}</h3>
                <div class="rating">${stars}</div>
                <p>${p.Description}</p>
                <ul class="benefits">
                  ${benefits.map(b=>`<li>${b}</li>`).join('')}
                </ul>
                <div class="price">${p.PriceNote}</div>
                <a href="${p.AmazonLink}" target="_blank" class="buy-button">Shop Now</a>
            </div>
        </div>
        `;
    }).join('');
}

// ================== SEARCH FUNCTION ==================
document.getElementById('search').addEventListener('input',e=>{
    const category = document.querySelector('#categories button.active').dataset.cat;
    renderProducts(category,e.target.value);
});

// ================== DARK MODE TOGGLE ==================
document.getElementById('toggle-dark').addEventListener('click',()=>{
    document.body.classList.toggle('dark');
});

// ================== INITIAL RENDER ==================
renderProducts();
</script>

</body>
</html>
